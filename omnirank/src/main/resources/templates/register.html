<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen py-10">
<div class="glass-card p-10 rounded-2xl w-full max-w-lg">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Join OmniRank</h2>
    <form action="/register" method="post" class="space-y-4">
        <input type="text" name="name" required placeholder="Username" class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded text-white">
        <input type="password" name="password" required placeholder="Password" class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded text-white">

        <p class="text-xs text-indigo-400 uppercase font-bold pt-2">Platform Handles</p>
        <div class="grid grid-cols-2 gap-2">
            <input type="text" name="cfHandle" placeholder="Codeforces Handle" class="p-3 bg-gray-800/50 border border-gray-600 rounded text-white text-sm">
            <input type="text" name="lcHandle" placeholder="LeetCode Handle" class="p-3 bg-gray-800/50 border border-gray-600 rounded text-white text-sm">
            <input type="text" name="acHandle" placeholder="AtCoder Handle" class="p-3 bg-gray-800/50 border border-gray-600 rounded text-white text-sm">
            <input type="text" name="ccHandle" placeholder="CodeChef Handle" class="p-3 bg-gray-800/50 border border-gray-600 rounded text-white text-sm">
            <input type="text" name="csesHandle" placeholder="CSES ID" class="p-3 bg-gray-800/50 border border-gray-600 rounded text-white text-sm">
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded">Create Account</button>
    </form>
    <p class="text-center text-gray-400 mt-4 text-sm"><a href="/login" class="text-indigo-400">Login</a></p>
</div>
</body>
</html>
