<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="glass-card p-10 rounded-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Login</h2>
    <form action="/login" method="post" class="space-y-4">
        <input type="text" name="username" required placeholder="Username" class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded text-white">
        <input type="password" name="password" required placeholder="Password" class="w-full p-3 bg-gray-800/50 border border-gray-600 rounded text-white">
        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded">Login</button>
    </form>
    <p class="text-center text-gray-400 mt-4 text-sm"><a href="/register" class="text-indigo-400">Register</a></p>
</div>
</body>
</html>
