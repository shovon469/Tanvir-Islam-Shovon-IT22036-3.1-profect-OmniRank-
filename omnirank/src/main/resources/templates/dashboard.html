<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::section})}">
<body>
<section>
    <div class="flex justify-between items-center mb-8" data-aos="fade-down">
        <h2 class="text-3xl font-bold text-white">Hello, <span th:text="${userName}">User</span></h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

        <div class="glass-card p-6 rounded-2xl md:col-span-3 lg:col-span-1" data-aos="zoom-in">
            <h3 class="text-gray-400 text-sm font-bold uppercase">Total Solved</h3>
            <span class="text-6xl font-extrabold text-white count-up" th:data-target="${totalSolved}">0</span>
        </div>

        <div class="glass-card p-6 rounded-2xl border-l-4 border-blue-500" data-aos="zoom-in" data-aos-delay="100">
            <h3 class="text-blue-400 text-sm font-bold uppercase">Codeforces</h3>
            <span class="text-4xl font-bold text-white count-up" th:data-target="${cfCount}">0</span>
        </div>

        <div class="glass-card p-6 rounded-2xl border-l-4 border-yellow-500" data-aos="zoom-in" data-aos-delay="200">
            <h3 class="text-yellow-500 text-sm font-bold uppercase">LeetCode</h3>
            <span class="text-4xl font-bold text-white count-up" th:data-target="${lcCount}">0</span>
        </div>

        <div class="glass-card p-6 rounded-2xl border-l-4 border-gray-200" data-aos="zoom-in" data-aos-delay="300">
            <h3 class="text-gray-300 text-sm font-bold uppercase">AtCoder</h3>
            <span class="text-4xl font-bold text-white count-up" th:data-target="${acCount}">0</span>
        </div>

        <div class="glass-card p-6 rounded-2xl border-l-4 border-yellow-800" data-aos="zoom-in" data-aos-delay="400">
            <h3 class="text-yellow-700 text-sm font-bold uppercase">CodeChef</h3>
            <span class="text-4xl font-bold text-white count-up" th:data-target="${ccCount}">0</span>
        </div>

        <div class="glass-card p-6 rounded-2xl border-l-4 border-green-500" data-aos="zoom-in" data-aos-delay="500">
            <h3 class="text-green-400 text-sm font-bold uppercase">CSES</h3>
            <span class="text-4xl font-bold text-white count-up" th:data-target="${csesCount}">0</span>
        </div>

    </div>
</section>
</body>
</html>
